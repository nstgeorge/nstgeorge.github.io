<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cygnus Theme Sample Page</title>

    <link rel="stylesheet" href="css/sample_page.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <meta name="theme-color" content="#121219">
</head>
<body>
    <div id="cygnus"></div>

    <div id="headline">
        Cygnus
        <div id="subtitle">The universal theme</div>
    </div>

    <div id="sections-container">

        <div class="section">
            <span class="header">Hyper and iTerm2</span>
            <div class="terminal">
                <span class="cyan">computron:</span><span class="magenta">~</span> <span class="green">nate</span>$ <span class="blink">|</span>
            </div>
        </div>

        <div class="section">
            <span class="header">Firefox</span>
            <div class="fake-browser">
                <div class="tabbar">
                    <span class="tab">Stack Overflow</span>
                    <span class="tab">GitHub</span>
                    <span class="tab selected">Nate St. George</span>
                    <span class="tab hide-mobile">CyberStart</span>
                </div>
                <div class="urlbar">
                    <i data-feather="arrow-left"></i>
                    <i data-feather="refresh-cw"></i>
                    <span class="url-input"><i class="small green" data-feather="lock"></i> natestgeorge.com<span class="blue">/cygnus</span></span>
                </div>
            </div>
        </div>

        <div class="invisible-section">
            <a href="https://github.com/StGerGer/cygnus" class="button">Download</a>
        </div>

    </div>

    <script>
        feather.replace()
    </script>

</body>
</html>
